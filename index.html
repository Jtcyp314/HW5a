<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Amicable Numbers</title>

</head>
<body style = " text-align: center; background-color: #FFE4A5; color: #FD3636">

    <p>
        <input type="form"   id = "firstNumber"    placeholder ="First Number">
    </p>

    <p>
        <input type="form"   id = "secondNumber"   placeholder = "Second Number">
    </p>

    <p><input type="submit" id = "submitNumbers" value = "Submit" onclick="isAmicable()"></p>
    <p id = "printInput"></p>
    <p id = "printFactors1"></p>
    <p id = "printFactors2"></p>
    <p id = "amicable" style="font-size: 30px"></p>



<script>
    function isAmicable()
    {
        val1 = parseInt(document.getElementById("firstNumber").value);
        val2 = parseInt(document.getElementById("secondNumber").value);

        factorsVal1 = addFactors(getFactors(val1));
        factorsVal2 = addFactors(getFactors(val2));

        document.getElementById("printFactors1").innerHTML = val1 + " has factors " + showFactors(getFactors(val1));
        document.getElementById("printFactors2").innerHTML = val2 + " has factors " + showFactors(getFactors(val2));

        if(factorsVal1 == val2 && factorsVal2 == val1)
            document.getElementById("amicable").innerHTML = "Your numbers are amicable!";
        else
            document.getElementById("amicable").innerHTML = "Your numbers are NOT amicable!";

        printNumbers()


    }



    function printNumbers()
    {
        var value1 = 0;
        var value2 = 0;
        value1 = document.getElementById("firstNumber").value;
        value2 = document.getElementById("secondNumber").value;
        printString = "You entered " + value1 + " and " + value2;
        document.getElementById("printInput").innerHTML = printString;
    }

    
    function isFactor(num, factor)
    {
        if(num%factor == 0)
            return true;
        return false;
    }

    //document.write(isFactor(4,2));
    //document.write(isFactor(3,2));


    function showFactors(arrayOfFactors)
    {

        factors = ""
        for(i = 0; i < arrayOfFactors.length; i++)
            factors += arrayOfFactors[i] + ", "
        return factors;
    }


    //arr = [1,2,5,4,];
    //showFactors(arr);

    function addFactors(arrayOfFactors)
    {
        total = 0;
        for(i = 0; i < arrayOfFactors.length; i++)
            total += arrayOfFactors[i];
        return total;
    }

    //document.write(addFactors(arr));
    function getFactors(value)
    {   
        arrayOfFactors = [];
        for(i = 1; i < value; i++)
            if(isFactor(value, i))
                arrayOfFactors.push(i)
        return arrayOfFactors;
    }

    //document.write(getFactors(100));



</script>    
</body>




</html>
